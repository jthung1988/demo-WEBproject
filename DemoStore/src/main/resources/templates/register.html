<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Form</title>
</head>
<body>
<form id="loginForm" th:action="@{/register.do}" method="post" >
<label>User ID</label><input type="text" name="username" placeholder="username"><br/>
<label>Password</label><input type="text" name="pwd" placeholder="password"><br/>
<label>Role</label><input type="text" name="role" placeholder="role"><br/>
<label>Group ID</label><input type="text" name="groupid" placeholder="groupid"><br/>
<input type="submit" th:value="submit">
</form>
</body>
</html>
